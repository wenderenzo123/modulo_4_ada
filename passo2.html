<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <style>
        body {
            background-image: url('img/churras.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    
        h1 {
            text-align: center;
            color: #333;
        }
    
        #step2 {
            background-color: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        label {
            font-weight: bold;
        }
    
        input[type="number"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #555;
        }
    
        .error {
            color: red;
        }
    </style>
    
</head>
<body>
    <h1>Churrascômetro - Passo 2</h1>
    <div id="step2">
        <label for="homens">Quantidade de Homens:</label>
        <input type="number" id="homens" min="0">
        <br>
        <label for="mulheres">Quantidade de Mulheres/Adultos:</label>
        <input type="number" id="mulheres" min="0">
        <br>
        <label for="criancas">Quantidade de Crianças:</label>
        <input type="number" id="criancas" min="0">
        <br>
        <label for="bebidas">Quantidade de Pessoas que Bebem Bebidas Alcoólicas:</label>
        <input type="number" id="bebidas" min="0">
        <br>
        <button onclick="validarPasso2()">Próximo Passo</button>
    </div>

    <script>
        function validarPasso2() {
            const homens = parseInt(document.getElementById('homens').value) || 0;
            const mulheres = parseInt(document.getElementById('mulheres').value) || 0;
            const criancas = parseInt(document.getElementById('criancas').value) || 0;
            const bebidas = parseInt(document.getElementById('bebidas').value) || 0;

            if (homens < 0 || mulheres < 0 || criancas < 0 || bebidas < 0) {
                alert('Por favor, insira valores não negativos em todos os campos.');
                return;
            }

            // Armazenar os valores no Web Storage
            localStorage.setItem('homens', homens);
            localStorage.setItem('mulheres', mulheres);
            localStorage.setItem('criancas', criancas);
            localStorage.setItem('bebidas', bebidas);

            window.location.href = 'passo3.html';
        }
    </script>
</body>
</html>
